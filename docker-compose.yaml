version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - conf:/config
      - tvseries:/tv
      - movies:/movies
  ports:
  - 32400:3240
  - 1900:1900
  - 3005:3005
  - 5353:5353
  - 8324:8324
  - 32410:32410
  - 32412:32412
  - 32413:32413
  - 32414:32414
  - 32469:32469
   volumes:
    conf:
 
    restart: unless-stopped
